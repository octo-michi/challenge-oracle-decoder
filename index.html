<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="author" content="Enzo Demian Aramayo, solojuegojax@gmail.com" />
    <meta name="description" content="challenge oracle decoder" />
    <meta name="keywords" content="oracle, alura, latam, html, css, javascript, fullstack" />
    <meta http-equiv="language" content="es" />
    <link rel="icon" type="image/x-icon" href="assets/img/alura-logo.svg" />
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed:500,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Muli:400,400i,800,800i" rel="stylesheet" type="text/css" />

    <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />

    <link href="css/styles.css" rel="stylesheet" />
    <title>Oracle alura LATAM - Decoder</title>
</head>

<body>
    <main id="principal">
        <div class="principal__container">
            <div class="principal__content">
                <div class="container-fluid__left">
                    <img class="logo" src="assets/img/alura-logo.svg" alt="" />

                    <div class="container-text-area">
                        <textarea id="texto-ingresado" class="form-control ingreso-texto" placeholder="Ingrese el texto aquí" required></textarea>
                        <div class="row warning-box">
                            <i class="fas fa-exclamation-circle"></i>
                            <p class="warning">Solo letras minúsculas y sin acentos</p>
                        </div>
                        <div class="row buttons">
                            <button type="button" class="btn btn-encriptar principal__btn">
                  Encriptar
                </button>
                            <button type="button" class="btn btn-desencriptar principal__btn">
                  Desencriptar
                </button>
                        </div>
                    </div>
                </div>
                <div class="container-fluid__right">
                    <div class="container-text-resultado">
                        <div id="resultado" class="resultado">
                            <textarea id="resultado-final" class="form-control resultado-texto resultado__textarea" placeholder=" " required></textarea>
                            <button class="btn resultado__btn">Copiar</button>
                        </div>

                        <div id="muneco" class="muneco">
                            <img src="assets/img/muñeco.svg " alt="muñeco-piola " />
                            <h5>Ningún mensaje fue encontrado</h5>
                            <p>Ingresa el texto que desees encriptar o desencriptar.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js " integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js " integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1 " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js " integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="js/scripts.js "></script>
</body>

</html>
